{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>New Task</h3>
          <form method="POST" class ="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
             <input type="text" class="form-control" name="task" placeholder="task name">
            </div>
            <div class="form-group">
             <input type="text" class="form-control" name="priority" placeholder="priority name">
            </div>
              <div class="form-group">
             <input type="date" class="form-control" name="date" placeholder="date">
            </div>
           <input type="SUBMIT" class="btn btn-success">
          </form>
        </div>
        <div class="col-md-6">
            <h3> Task to be deleted</h3>
            {% for i in task1 %}
       <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b> {{i.priority}}</b></p>
                    <p>Date:{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                    <br>
                    </div>
                    </h5>
                </div>
            <br>
             {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
